<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/masterAdmin.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="context">
        <form action="#" th:action="@{/product/creation}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       th:field="*{name}"
                       class="form-control" name="" id="name" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number"
                       step="any"
                       th:field="*{price}"
                       class="form-control" name="" id="price" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text"
                       th:field="*{description}"
                       class="form-control" name="" id="description" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                <label for="lastUpdated">Last Updated</label>
                <input type="date"
                       th:field="*{lastUpdated}"
                       class="form-control" name="" id="lastUpdated" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" name="" th:field="*{category}" id="category">
                    <option th:each="ca:${categories}" th:value="${ca.id}" th:text="${ca.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
